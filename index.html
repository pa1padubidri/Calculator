<!DOCTYPE html>
<html>
<head>
	<title>Moto G5s plus Calculator Simulator</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div class="calculator" >
		<div class="screen">
			<div id="problem"></div>
			<div id="solution">0</div>
		</div>
		<div class="keys" >
			<span id="7" onclick="clickHandler(this)">7</span>
			<span id="8" onclick="clickHandler(this)">8</span>
			<span id="9" onclick="clickHandler(this)">9</span>
			<span id="4" onclick="clickHandler(this)">4</span>
			<span id="5" onclick="clickHandler(this)">5</span>
			<span id="6" onclick="clickHandler(this)">6</span>
			<span id="1" onclick="clickHandler(this)">1</span>
			<span id="2" onclick="clickHandler(this)">2</span>
			<span id="3" onclick="clickHandler(this)">3</span>
			<span id="DEC" onclick="clickHandler(this)">.</span>
			<span id="0" onclick="clickHandler(this)">0</span>
			<span id="EQ" onclick="clickHandler(this)">=</span>
		</div>
		<div class="operators">
			<span id="DEL" onclick="clickHandler(this)">DEL</span>
			<span id="MUL" onclick="clickHandler(this)">&divide</span>
			<span id="DIV" onclick="clickHandler(this)">&times</span>
			<span id="SUB" onclick="clickHandler(this)">-</span>
			<span id="ADD" onclick="clickHandler(this)">+</span>
		</div>
	</div>
	<script src="scripts/calculator-1.0.js" type="text/javascript"></script>
</body>
</html>
